apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment-lb
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app-lb
  template:
    metadata:
      labels:
        app: my-app-lb
    spec:
      containers:
        - name: my-container
          image: nginx:latest
          env:
           - name: DB-PORT
             valueFrom:
               configMapKeyRef:
                name: test-cm
                key: db-port

          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: my-service-lb
spec: